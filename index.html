<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Wedding Match</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/build.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 750px; height: 1334px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">WeddingMarch</div>
    </div>
    <br>
    <div align="center" style="border: 2px; border-style: solid; padding:5px;">
      해상도가 모바일로 기본설정 되어 있습니다.<br>
      로딩이 끝난 후 아래 버튼을 누르시거나 크롬의 모바일 보기를 활용해주세요(iOS는 불가 ㅠ).<br>
      <button onclick="gameInstance.SetFullscreen(1)" style="width: 100px; height: 50px">전체화면 보기</button>
    </div>
    <br><br>
  </div>
</body>
</html>
