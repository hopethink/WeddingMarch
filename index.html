<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Wedding Match</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/build.json", { onProgress: UnityProgress });
    let adjust = function(){
        let panel = document.getElementById("gameContainer");
        panel.width = screen.width;
        panel.height = screen.height;
    }
  </script>
  
</head>

<body>
  <div class="webgl-content">    
     <br><br><br><br><br><br>   
    <br><br>
    <div id="gameContainer" style="width: 1080px; height: 1920px"></div>
    <script>adjust();</script>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">WeddingMarch</div>
    </div>
    <div>
      <button onclick="gameInstance.SetFullscreen(1)" style="width: 100px; height: 50px">전체화면 보기</button>
    </div>

  </div>
</body>
</html>
